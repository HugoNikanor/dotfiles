colors:
  primary:
    background: '#1d1f21'
    foreground: '#c5c8c6'

  normal:
    black:         '#1d1f21'
    red:           '#a54242'
    green:         '#8c9440'
    yellow:        '#de935f'
    # shifted saturation from 39 to 70
    #blue:         '#5f819d'
    blue:          '#2f6c9e'
    magenta:       '#85678f'
